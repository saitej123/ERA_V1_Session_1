<!DOCTYPE html>
<html>
<head>
  <title>Sai Teja's Recipe Finder and Meal Planner</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Sai Teja's Recipe Finder and Meal Planner</h1>
  <div id="ingredients">
    <h2>Available Ingredients</h2>
    <input type="text" id="ingredient-input" placeholder="Enter an ingredient">
    <button id="add-ingredient">Add</button>
    <ul id="ingredient-list"></ul>
  </div>
  <div id="recipes">
    <h2>Suggested Recipes</h2>
    <button id="find-recipes">Find Recipes</button>
    <ul id="recipe-list"></ul>
  </div>
  <div id="meal-plan">
    <h2>Meal Plan</h2>
    <button id="generate-meal-plan">Generate Meal Plan</button>
    <ul id="meal-plan-list"></ul>
  </div>
  <div id="shopping-list">
    <h2>Shopping List</h2>
    <button id="generate-shopping-list">Generate Shopping List</button>
    <ul id="shopping-list-items"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
